apiVersion: v1
kind: Template
metadata:
  name: vertx-secured-http-booster
  annotations:
    description: This templates creates a Vert.x application using Red Hat SSO to handle the authentication.
    tags: instant-app
parameters:
- name: SOURCE_REPOSITORY_URL
  description: The source URL for the application
  displayName: Source URL
  required: true
- name: SOURCE_REPOSITORY_REF
  description: The branch name for the application
  displayName: Source Branch
  value: master
  required: true
- name: SOURCE_REPOSITORY_DIR
  description: The location within the source repo of the application
  displayName: Source Directory
  value: .
  required: true
- name: GITHUB_WEBHOOK_SECRET
  description: A secret string used to configure the GitHub webhook.
  displayName: GitHub Webhook Secret
  required: true
  from: '[a-zA-Z0-9]{40}'
  generate: expression

objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: secured-vertx-http
    labels:
      booster: secured-vertx-http
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: runtime-secured-vertx-http
    labels:
      booster: secured-vertx-http
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift

- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: secured-vertx-http
    labels:
      booster: secured-vertx-http
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: secured-vertx-http:latest
    postCommit: {}
    resources: {}
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      #contextDir: ${SOURCE_REPOSITORY_DIR}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: runtime-secured-vertx-http:latest
        incremental: true
        env:
        - name: MAVEN_ARGS_APPEND
          value: "-pl ${SOURCE_REPOSITORY_DIR}"
        - name: ARTIFACT_DIR
          value: "${SOURCE_REPOSITORY_DIR}/target"
      type: Source
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange

- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9779"
    labels:
      app: secured-vertx-http
      group: io.openshift
    name: secured-vertx-http
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: secured-vertx-http
      group: io.openshift

- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: secured-vertx-http
      group: io.openshift
    name: secured-vertx-http
  spec:
    replicas: 1
    selector:
      app: secured-vertx-http
      group: io.openshift
    template:
      metadata:
        labels:
          app: secured-vertx-http
          group: io.openshift
      spec:
        containers:
        - env:
          - name: JAVA_APP_DIR
            value: /deployments
          - name: SSO_AUTH_SERVER_URL
            value: ${SSO_AUTH_SERVER_URL}
          - name: REALM
            value: master
          - name: REALM_PUBLIC_KEY
            value: 
          - name: CLIENT_ID
            value: demoapp
          - name: SECRET
            value: 1daa57a2-b60e-468b-a3ac-25bd2dc2eadc
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: secured-vertx-http:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
          name: vertx
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
          securityContext:
            privileged: false
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - vertx
        from:
          kind: ImageStreamTag
          name: secured-vertx-http:latest

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: secured-vertx-http
      group: io.openshift
    name: secured-vertx-http
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: secured-vertx-http
